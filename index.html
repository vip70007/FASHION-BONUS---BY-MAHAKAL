<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Bonus - MAHAKAL</title>
<style>
  body {
    text-align: center;
    background: radial-gradient(circle, #000000, #330000);
    color: gold;
    font-family: 'Poppins', sans-serif;
  }
  h1 {
    font-size: 28px;
    color: gold;
    margin-top: 20px;
    text-shadow: 0 0 8px maroon;
  }
  #bonusText {
    font-size: 22px;
    color: #ffcc33;
    text-shadow: 0 0 10px #ffcc33;
    margin-top: 10px;
    animation: glitter 1s infinite alternate;
  }
  @keyframes glitter {
    from { opacity: 0.7; text-shadow: 0 0 5px gold; }
    to { opacity: 1; text-shadow: 0 0 20px gold; }
  }
  #fashionImage {
    width: 45%;
    transition: all 1s ease;
    cursor: pointer;
  }
  #numberSection {
    display: none;
    margin-top: 20px;
  }
  input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 200px;
    font-size: 16px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #660000, #ffcc00);
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 10px gold; }
    50% { box-shadow: 0 0 25px gold; }
    100% { box-shadow: 0 0 10px gold; }
  }
  #countdown {
    font-size: 18px;
    color: white;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h1>FASHION BONUS - MAHAKAL</h1>
<p id="bonusText"></p>
<img id="fashionImage" src="fashion.png" alt="Fashion">
<div id="numberSection">
  <input type="text" id="mobileNumber" maxlength="10" placeholder="Enter 10-digit number">
  <button id="revealBtn" disabled>💎 Reveal Bonus</button>
  <p id="countdown">⏳ Offer ends in: 00:30</p>
</div>

<audio id="bgm" src="bgm.mp3"></audio>
<audio id="voice100" src="voice_100.mp3"></audio>
<audio id="voice200" src="voice_200.mp3"></audio>
<audio id="voice250" src="voice_250.mp3"></audio>

<script>
const fashionImage = document.getElementById("fashionImage");
const bgm = document.getElementById("bgm");
const revealBtn = document.getElementById("revealBtn");
const numberSection = document.getElementById("numberSection");
const mobileInput = document.getElementById("mobileNumber");
const bonusText = document.getElementById("bonusText");
const countdown = document.getElementById("countdown");
const voice100 = document.getElementById("voice100");
const voice200 = document.getElementById("voice200");
const voice250 = document.getElementById("voice250");

let timer = 30;
let interval;
let bonusData = JSON.parse(localStorage.getItem("bonusData")) || {};

function startCountdown() {
  interval = setInterval(() => {
    timer--;
    countdown.textContent = `⏳ Offer ends in: 00:${timer < 10 ? "0" + timer : timer}`;
    if (timer <= 0) clearInterval(interval);
  }, 1000);
}

fashionImage.addEventListener("click", () => {
  bgm.play();
  fashionImage.style.width = "30%";
  numberSection.style.display = "block";
  startCountdown();
});

mobileInput.addEventListener("input", () => {
  revealBtn.disabled = mobileInput.value.length !== 10;
});

revealBtn.addEventListener("click", () => {
  const mobile = mobileInput.value;
  if (mobile.length !== 10) return;

  bgm.pause();
  bgm.currentTime = 0;

  let bonus;
  if (bonusData[mobile]) {
    bonus = bonusData[mobile];
  } else {
    const bonusOptions = [100, 200, 250];
    bonus = bonusOptions[Math.floor(Math.random() * bonusOptions.length)];
    bonusData[mobile] = bonus;
    localStorage.setItem("bonusData", JSON.stringify(bonusData));
  }

  bonusText.textContent = `🎉 CONGRATULATIONS! AAPKO MILTE HAI ${bonus} BONUS POINTS 🎉`;
  bonusText.style.opacity = 1;
  setTimeout(() => bonusText.style.opacity = 0, 3000);

  if (bonus === 100) voice100.play();
  else if (bonus === 200) voice200.play();
  else voice250.play();
});
</script>

</body>
</html>
